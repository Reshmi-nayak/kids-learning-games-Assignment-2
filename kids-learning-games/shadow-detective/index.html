<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Detective</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen active">

    <button id="startBtn" class="primary-btn">Start</button>

  <div id="howModal" class="modal hidden" role="dialog" aria-modal="true">

      <button id="closeHow" class="primary-btn">Got it!</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <header class="top-bar">
      <button id="backBtn">â¬… Menu</button>
      <button id="resetBtn">ğŸ”„ Reset</button>
    </header>

    <p id="hintText">Drag each object to its shadow</p>

    <div id="gameArea">
      <div id="objects" aria-label="Draggable objects"></div>
      <div id="shadows" aria-label="Shadow targets"></div>
    </div>
  </div>

  <!-- CONFETTI CONTAINER -->
  <div id="confettiContainer"></div>

  <script src="script.js"></script>
</body>
</html>
