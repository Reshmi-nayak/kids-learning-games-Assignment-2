<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Color Chemist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- HOME SCREEN -->
<div id="homeScreen" class="screen active">
  <h1>ðŸŽ¨ The Color Chemist</h1>
  <button id="startBtn" class="primary-btn">Start</button>
  <button id="howBtn" class="secondary-btn">How to Play</button>
</div>

<!-- HOW TO PLAY MODAL -->
<div id="howModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h2>How to Play</h2>
    <ol>
      <li>Drag colors into the mixer</li>
      <li>Tap MIX to blend</li>
      <li>Match the target color!</li>
    </ol>
    <button id="closeHow" class="primary-btn">Got it!</button>
  </div>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="screen">
  <header class="top-bar">
    <button id="backBtn">â¬… Menu</button>
    <button id="resetBtn">ðŸ”„ Reset</button>
  </header>

  <p id="progressText">Wins: 0 / 10</p>

  <div id="target">
    <span>Target Color</span>
    <div id="targetColor"></div>
  </div>

  <div id="mixerArea">
    <div id="mixer"></div>
    <button id="mixBtn" class="primary-btn">MIX!</button>
  </div>

  <div id="colors">
    <div class="blob red" data-color="red" aria-label="Red"></div>
    <div class="blob yellow" data-color="yellow" aria-label="Yellow"></div>
    <div class="blob blue" data-color="blue" aria-label="Blue"></div>
  </div>
</div>

<!-- WIN SCREEN -->
<div id="winScreen" class="screen">
  <h1>ðŸŽ‰ Amazing Chemist!</h1>
  <p>You created all the colors!</p>
  <button id="playAgain" class="primary-btn">Play Again</button>
</div>

<!-- CONFETTI -->
<div id="confettiContainer"></div>

<script src="script.js"></script>
</body>
</html>
